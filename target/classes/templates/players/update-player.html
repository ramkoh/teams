<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<form th:method="PUT" th:action="@{/player/{id}(id=${player.id})}" th:object="${player}">

    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label for="jerseyNumber">Jersey Number</label>
        <input type="text" th:field="*{jerseyNumber}" id="jerseyNumber" placeholder="jerseyNumber">
        <span th:if="${#fields.hasErrors('jerseyNumber')}" th:errors="*{jerseyNumber}"></span>
    </div>
    <select name="position" id="position">
        <option value="0">ALL</option>
        <option th:each="position : ${positions}"
                th:value="${position}"
                th:selected="${player.position == position}"
                th:text="${position}">
        </option>
    </select>
    <!--<label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
    <div>
        <input type="date" th:value="${player.dob}" />
    </div>
    <div>
        <input type="submit" value="Edit User">
    </div>

</form>

</html>
