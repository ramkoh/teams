<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<form  th:object="${player}" method="post">

    <div>
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="last_name" placeholder="Last Name">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div>
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="first_name" placeholder="First Name">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div>
        <label for="jerseyNumber">Jersey Number</label>
        <input type="text" th:field="*{jerseyNumber}" id="jerseyNumber" placeholder="jerseyNumber">
        <span th:if="${#fields.hasErrors('jerseyNumber')}" th:errors="*{jerseyNumber}"></span>
    </div>

    <div th:each="position : ${positions}">
        <input name="position" type="checkbox" th:value="${position}" />
        <span th:text="${position}">Position</span><br/>
        <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span>

    </div>
    <div>
        <input type="date" th:value="${player.dob}" />
    </div>
    <!--<label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->


    <div>
        <input type="submit" value="Add User">
    </div>

</form>

</html>
