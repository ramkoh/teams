<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:custom="http://www.w3.org/1999/xhtml">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>



<body>


<tr>
    <td>Name</td>
    <td th:text="${player.name}"></td>
</tr>

<tr>
    <td>Jersey Number</td>
    <td th:text="${player.jerseyNumber}"></td>
</tr>

<tr>
    <td>Age</td>
    <td th:text = "${player.age}"/>
</tr>
<tr>
    <form th:method="DELETE" th:action="@{/player/{id}(id=${player.id})}" th:object="${player}">
       <!-- <td><a th:href="@{/player/{id}(id=${player.id})}" custom:linkMethod="POST">Delete</a></td></td>-->
        <input type="submit" value="Delete User">
        <input type="hidden" name="_method" value="DELETE" />
    </form>
</tr>



<p>
    <a href="welcome.html" th:href="@{/}">Return to home</a>
</p>

</body>





</html>
